# /etc/nsswitch.conf
#
# Example configuration of GNU Name Service Switch functionality.
# If you have the `glibc-doc-reference' and `info' packages installed, try:
# `info libc "Name Service Switch"' for information about this file.

passwd:         compat nis
group:          compat nis
shadow:         compat nis
gshadow:        files nis

#hosts:          files dns nis
hosts:          files dns
networks:       files nis

protocols:      db files
services:       db files
ethers:         db files
rpc:            db files

netgroup:       nis